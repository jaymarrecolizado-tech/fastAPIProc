<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICT Procurement - BAC Documents</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Navigation CSS -->
    <link rel="stylesheet" href="/css/navigation.css">
    
    <!-- API Client & Auth -->
    <script src="/js/api.js"></script>
    <script src="/js/auth-store.js"></script>
    <script src="/js/auth-guard.js"></script>
    <!-- Navigation Services -->
    <script src="/js/navigation-service.js"></script>
    <script src="/js/navigation-component.js"></script>
    
    <style>* { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50">
    <!-- Initialize Auth Guard -->
    <script>
        if (!window.authGuard || !window.authGuard.initAuthGuard({ requireAuth: true })) {
            // Will redirect to login
        }
    </script>
    
    <div id="app">
        <!-- Navigation Bar - Fixed at top -->
        <div id="navbar-container" class="fixed top-0 left-0 right-0 z-50"></div>
        
        <!-- Main Layout Container -->
        <div class="flex h-screen overflow-hidden pt-16">
            <!-- Sidebar -->
            <div id="sidebar-container"></div>
            
            <!-- Main Content -->
            <main class="flex-1 overflow-y-auto">
                <!-- Breadcrumbs -->
                <div id="breadcrumbs-container" class="px-4 lg:px-8 pt-4"></div>
                
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="md:flex md:items-center md:justify-between mb-8"><div class="flex-1 min-w-0"><h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">BAC Documents</h2></div><div class="mt-4 flex md:mt-0 md:ml-4"><button class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700"><svg class="mr-2 -ml-1 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>New Document Package</button></div></div>
            <div class="bg-white shadow rounded-lg p-6"><h3 class="text-lg font-medium text-gray-900 mb-4">Document Checklist</h3><div class="space-y-3"><div v-for="doc in documents" :key="doc.id" class="flex items-center justify-between p-4 border border-gray-200 rounded-lg hover:bg-gray-50"><div class="flex items-center flex-1"><div class="flex-shrink-0"><input v-model="doc.completed" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"></div><div class="ml-4 flex-1"><p class="text-sm font-medium text-gray-900" :class="{'line-through text-gray-400': doc.completed}">{{ doc.name }}</p><p class="text-xs text-gray-500">{{ doc.description }}</p></div></div><div class="flex items-center space-x-2"><span class="px-2 py-1 text-xs font-medium rounded" :class="doc.completed ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'">{{ doc.completed ? 'Complete' : 'Pending' }}</span><button class="text-indigo-600 hover:text-indigo-900 text-sm font-medium">{{ doc.hasFile ? 'View' : 'Upload' }}</button></div></div></div></div>
            <div class="mt-6 bg-white shadow rounded-lg p-6"><h3 class="text-lg font-medium text-gray-900 mb-4">Recent Document Packages</h3><div class="overflow-x-auto"><table class="min-w-full divide-y divide-gray-200"><thead class="bg-gray-50"><tr><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Package Name</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">PR Reference</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Documents</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Created</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th></tr></thead><tbody class="bg-white divide-y divide-gray-200"><tr v-for="pkg in packages" :key="pkg.id"><td class="px-6 py-4 text-sm font-medium text-gray-900">{{ pkg.name }}</td><td class="px-6 py-4 text-sm text-gray-500">{{ pkg.prNumber }}</td><td class="px-6 py-4 text-sm text-gray-500">{{ pkg.docCount }} files</td><td class="px-6 py-4"><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full" :class="{'bg-green-100 text-green-800': pkg.status === 'Complete', 'bg-yellow-100 text-yellow-800': pkg.status === 'In Progress'}">{{ pkg.status }}</span></td><td class="px-6 py-4 text-sm text-gray-500">{{ pkg.created }}</td><td class="px-6 py-4 text-sm font-medium"><a href="#" class="text-indigo-600 hover:text-indigo-900">View</a></td></tr></tbody></table></div></div>
                </div>
            </main>
        </div>
    </div>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    showUserMenu: false,
                    documents: [
                        { id: 1, name: 'Purchase Request Form', description: 'DICT Standard PR Form', completed: true, hasFile: true },
                        { id: 2, name: 'Annual Procurement Plan', description: 'APP allocation and scheduling', completed: true, hasFile: true },
                        { id: 3, name: 'Budget Allocation', description: 'MOOE/CO availability certificate', completed: true, hasFile: true },
                        { id: 4, name: 'Technical Specifications', description: 'Detailed technical requirements', completed: false, hasFile: false },
                        { id: 5, name: 'Abstract of Quotations', description: 'Supplier quotes comparison', completed: false, hasFile: false },
                        { id: 6, name: 'BAC Resolution', description: 'Award approval document', completed: false, hasFile: false },
                    ],
                    packages: [
                        { id: 1, name: 'Laptop Procurement Package', prNumber: 'PR-2026-0001', docCount: 5, status: 'Complete', created: 'Jan 10, 2026' },
                        { id: 2, name: 'Office Supplies Q1', prNumber: 'PR-2026-0002', docCount: 3, status: 'In Progress', created: 'Jan 12, 2026' },
                        { id: 3, name: 'Network Equipment', prNumber: 'PR-2026-0003', docCount: 6, status: 'Complete', created: 'Jan 13, 2026' },
                    ]
                };
            }
        }).mount('#app');
        
        // Initialize navigation after Vue app is mounted
        const user = window.authStore?.getCurrentUser() || JSON.parse(localStorage.getItem('user') || '{}');
        if (window.navigationComponent && user) {
            window.navigationComponent.initNavigation('navbar-container', user);
            window.navigationComponent.initSidebar('sidebar-container', user);
            window.navigationComponent.initBreadcrumbs('breadcrumbs-container');
        }
    </script>
</body>
</html>
