<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICT Procurement - Audit Trail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Navigation CSS -->
    <link rel="stylesheet" href="/css/navigation.css">
    
    <!-- API Client & Auth -->
    <script src="/js/api.js"></script>
    <script src="/js/auth-store.js"></script>
    <script src="/js/auth-guard.js"></script>
    <!-- Navigation Services -->
    <script src="/js/navigation-service.js"></script>
    <script src="/js/navigation-component.js"></script>
    
    <style>* { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50">
    <!-- Initialize Auth Guard -->
    <script>
        if (!window.authGuard || !window.authGuard.initAuthGuard({ requireAuth: true })) {
            // Will redirect to login
        }
    </script>
    
    <div id="app">
        <!-- Navigation Bar - Fixed at top -->
        <div id="navbar-container" class="fixed top-0 left-0 right-0 z-50"></div>
        
        <!-- Main Layout Container -->
        <div class="flex h-screen overflow-hidden pt-16">
            <!-- Sidebar -->
            <div id="sidebar-container"></div>
            
            <!-- Main Content -->
            <main class="flex-1 overflow-y-auto">
                <!-- Breadcrumbs -->
                <div id="breadcrumbs-container" class="px-4 lg:px-8 pt-4"></div>
                
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="md:flex md:items-center md:justify-between mb-8"><div class="flex-1 min-w-0"><h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">System Audit Trail</h2></div></div>
            <div class="bg-white shadow rounded-lg mb-6 p-4"><div class="grid grid-cols-1 md:grid-cols-5 gap-4"><div><label class="block text-sm font-medium text-gray-700 mb-1">Date Range</label><select v-model="filters.dateRange" class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"><option value="today">Today</option><option value="week">This Week</option><option value="month">This Month</option><option value="all">All Time</option></select></div><div><label class="block text-sm font-medium text-gray-700 mb-1">Action Type</label><select v-model="filters.actionType" class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"><option value="">All Actions</option><option>Create</option><option>Update</option><option>Delete</option><option>Approve</option><option>Login</option></select></div><div><label class="block text-sm font-medium text-gray-700 mb-1">Module</label><select v-model="filters.module" class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"><option value="">All Modules</option><option>PR</option><option>RFQ</option><option>PO</option><option>User</option></select></div><div><label class="block text-sm font-medium text-gray-700 mb-1">User</label><input v-model="filters.user" type="text" placeholder="Search user..." class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></div><div class="flex items-end"><button @click="applyFilters" class="w-full inline-flex justify-center items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">Apply Filters</button></div></div></div>
            <div class="bg-white shadow rounded-lg overflow-hidden"><div class="overflow-x-auto"><table class="min-w-full divide-y divide-gray-200"><thead class="bg-gray-50"><tr><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Timestamp</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Module</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Details</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">IP Address</th></tr></thead><tbody class="bg-white divide-y divide-gray-200"><tr v-for="log in filteredLogs" :key="log.id" class="hover:bg-gray-50"><td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ log.timestamp }}</td><td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ log.user }}</td><td class="px-6 py-4 whitespace-nowrap"><span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full" :class="{'bg-green-100 text-green-800': log.action === 'Create' || log.action === 'Approve', 'bg-blue-100 text-blue-800': log.action === 'Update', 'bg-red-100 text-red-800': log.action === 'Delete', 'bg-gray-100 text-gray-800': log.action === 'Login'}">{{ log.action }}</span></td><td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ log.module }}</td><td class="px-6 py-4 text-sm text-gray-900">{{ log.details }}</td><td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ log.ipAddress }}</td></tr></tbody></table></div><div class="bg-gray-50 px-6 py-4 border-t border-gray-200 flex items-center justify-between"><p class="text-sm text-gray-700">Showing <span class="font-medium">1</span> to <span class="font-medium">{{ filteredLogs.length }}</span> of <span class="font-medium">{{ filteredLogs.length }}</span> activities</p><div class="flex space-x-2"><button class="px-3 py-1 border border-gray-300 rounded text-sm text-gray-700 bg-white hover:bg-gray-50">Previous</button><button class="px-3 py-1 border border-gray-300 rounded text-sm text-gray-700 bg-white hover:bg-gray-50">Next</button></div></div></div>
        </div></main>
    </div>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    showUserMenu: false,
                    filters: { dateRange: 'today', actionType: '', module: '', user: '' },
                    auditLogs: [
                        { id: 1, timestamp: 'Jan 14, 2026 12:45 PM', user: 'Maria Santos', action: 'Create', module: 'PR', details: 'Created PR-2026-0010: Network Switches', ipAddress: '192.168.1.105' },
                        { id: 2, timestamp: 'Jan 14, 2026 12:30 PM', user: 'Juan Reyes', action: 'Approve', module: 'PR', details: 'Approved PR-2026-0008: Office Supplies', ipAddress: '192.168.1.102' },
                        { id: 3, timestamp: 'Jan 14, 2026 11:15 AM', user: 'Carlos Mendoza', action: 'Update', module: 'RFQ', details: 'Updated RFQ-2026-0005 supplier list', ipAddress: '192.168.1.108' },
                        { id: 4, timestamp: 'Jan 14, 2026 10:30 AM', user: 'Ana Cruz', action: 'Create', module: 'PO', details: 'Created PO-2026-0005 for PR-2026-0009', ipAddress: '192.168.1.110' },
                        { id: 5, timestamp: 'Jan 14, 2026 09:00 AM', user: 'System', action: 'Login', module: 'User', details: 'Elena Rodriguez logged in', ipAddress: '192.168.1.112' },
                        { id: 6, timestamp: 'Jan 14, 2026 08:45 AM', user: 'Sofia Fernandez', action: 'Approve', module: 'BAC', details: 'Approved BAC resolution for PR-2026-0007', ipAddress: '192.168.1.107' },
                        { id: 7, timestamp: 'Jan 13, 2026 05:30 PM', user: 'Miguel Garcia', action: 'Update', module: 'User', details: 'Updated profile information', ipAddress: '192.168.1.109' },
                        { id: 8, timestamp: 'Jan 13, 2026 03:15 PM', user: 'Maria Santos', action: 'Create', module: 'RFQ', details: 'Created RFQ-2026-0006 from PR-2026-0010', ipAddress: '192.168.1.105' },
                        { id: 9, timestamp: 'Jan 13, 2026 02:00 PM', user: 'Juan Reyes', action: 'Delete', module: 'Document', details: 'Deleted outdated supplier form', ipAddress: '192.168.1.102' },
                        { id: 10, timestamp: 'Jan 13, 2026 11:30 AM', user: 'Carlos Mendoza', action: 'Update', module: 'PO', details: 'Modified PO-2026-0003 delivery date', ipAddress: '192.168.1.108' },
                    ]
                };
            },
            computed: {
                filteredLogs() {
                    return this.auditLogs.filter(log => {
                        const matchAction = !this.filters.actionType || log.action === this.filters.actionType;
                        const matchModule = !this.filters.module || log.module === this.filters.module;
                        const matchUser = !this.filters.user || log.user.toLowerCase().includes(this.filters.user.toLowerCase());
                        return matchAction && matchModule && matchUser;
                    });
                }
            },
            methods: { applyFilters() { console.log('Filters applied'); } }
        }).mount('#app');
        
        // Initialize navigation after Vue app is mounted
        const user = window.authStore?.getCurrentUser() || JSON.parse(localStorage.getItem('user') || '{}');
        if (window.navigationComponent && user) {
            window.navigationComponent.initNavigation('navbar-container', user);
            window.navigationComponent.initSidebar('sidebar-container', user);
            window.navigationComponent.initBreadcrumbs('breadcrumbs-container');
        }
    </script>
</body>
</html>
