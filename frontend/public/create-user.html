<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICT Procurement - Create User</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Navigation CSS -->
    <link rel="stylesheet" href="/css/navigation.css">
    
    <!-- API Client & Auth -->
    <script src="/js/api.js"></script>
    <script src="/js/auth-store.js"></script>
    <script src="/js/auth-guard.js"></script>
    <!-- Navigation Services -->
    <script src="/js/navigation-service.js"></script>
    <script src="/js/navigation-component.js"></script>
    
    <style>
        * { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Initialize Auth Guard -->
    <script>
        if (!window.authGuard || !window.authGuard.initAuthGuard({ requireAuth: true, requiredRole: 'ADMIN' })) {
            // Will redirect to login or dashboard
        }
    </script>
    
    <div id="app">
        <!-- Navigation Bar - Fixed at top -->
        <div id="navbar-container" class="fixed top-0 left-0 right-0 z-50"></div>
        
        <!-- Main Layout Container -->
        <div class="flex h-screen overflow-hidden pt-16">
            <!-- Sidebar -->
            <div id="sidebar-container"></div>
            
            <!-- Main Content -->
            <main class="flex-1 overflow-y-auto">
                <!-- Breadcrumbs -->
                <div id="breadcrumbs-container" class="px-4 lg:px-8 pt-4"></div>
                
                <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <!-- Page Header -->
                <div class="mb-8">
                    <div class="flex items-center">
                        <a href="users.html" class="text-indigo-600 hover:text-indigo-900 mr-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                            </svg>
                        </a>
                        <h2 class="text-2xl font-bold text-gray-900">Create New User</h2>
                    </div>
                </div>

                <!-- Form -->
                <div class="bg-white shadow rounded-lg p-6">
                    <form @submit.prevent="submitForm">
                        <!-- Personal Information -->
                        <div class="mb-8">
                            <h3 class="text-lg font-medium text-gray-900 mb-4">Personal Information</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">First Name *</label>
                                    <input v-model="form.firstName" type="text" required class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Last Name *</label>
                                    <input v-model="form.lastName" type="text" required class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Email Address *</label>
                                    <input v-model="form.email" type="email" required class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                                    <input v-model="form.phone" type="tel" class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                </div>
                            </div>
                        </div>

                        <!-- Role and Department -->
                        <div class="mb-8">
                            <h3 class="text-lg font-medium text-gray-900 mb-4">Role & Department</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Role *</label>
                                    <select v-model="form.role" required class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                        <option value="">Select Role</option>
                                        <option>ADMIN</option>
                                        <option>BAC CHAIR</option>
                                        <option>REQUESTER</option>
                                        <option>REVIEWER</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Department *</label>
                                    <select v-model="form.department" required class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                        <option value="">Select Department</option>
                                        <option>ICT</option>
                                        <option>Admin</option>
                                        <option>Finance</option>
                                    </select>
                                </div>
                                <div class="md:col-span-2">
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Position/Title</label>
                                    <input v-model="form.position" type="text" class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                </div>
                            </div>
                        </div>

                        <!-- Account Settings -->
                        <div class="mb-8">
                            <h3 class="text-lg font-medium text-gray-900 mb-4">Account Settings</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Password *</label>
                                    <input v-model="form.password" type="password" required class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password *</label>
                                    <input v-model="form.confirmPassword" type="password" required class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                </div>
                                <div class="md:col-span-2">
                                    <div class="flex items-start">
                                        <div class="flex items-center h-5">
                                            <input v-model="form.sendWelcomeEmail" type="checkbox" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                                        </div>
                                        <div class="ml-3 text-sm">
                                            <label class="font-medium text-gray-700">Send welcome email with login credentials</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Permissions Preview -->
                        <div class="mb-8">
                            <h3 class="text-lg font-medium text-gray-900 mb-4">Permissions Preview</h3>
                            <div class="bg-gray-50 rounded-lg p-4">
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <div v-for="permission in permissions" :key="permission.name" class="flex items-start">
                                        <svg v-if="permission.granted" class="w-5 h-5 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                        </svg>
                                        <svg v-else class="w-5 h-5 text-gray-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                        </svg>
                                        <div>
                                            <p class="text-sm font-medium text-gray-900">{{ permission.name }}</p>
                                            <p class="text-xs text-gray-500">{{ permission.description }}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Form Actions -->
                        <div class="flex items-center justify-end space-x-4 pt-6 border-t border-gray-200">
                            <button type="button" onclick="window.location.href='users.html'" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Cancel
                            </button>
                            <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Create User
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <!-- Success Modal -->
        <div v-if="showSuccessModal" class="fixed z-50 inset-0 overflow-y-auto">
            <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
                <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
                <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <div class="sm:flex sm:items-start">
                            <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-green-100 sm:mx-0 sm:h-10 sm:w-10">
                                <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                </svg>
                            </div>
                            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                                <h3 class="text-lg leading-6 font-medium text-gray-900">User Created Successfully</h3>
                                <div class="mt-2">
                                    <p class="text-sm text-gray-500">The user account has been created and the welcome email has been sent.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                        <button @click="showSuccessModal = false; window.location.href='users.html'" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 sm:ml-3 sm:w-auto sm:text-sm">
                            Done
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    showUserMenu: false,
                    showSuccessModal: false,
                    user: {
                        name: 'Administrator',
                        initials: 'A',
                        email: 'admin@dict.gov.ph'
                    },
                    form: {
                        firstName: '',
                        lastName: '',
                        email: '',
                        phone: '',
                        role: '',
                        department: '',
                        position: '',
                        password: '',
                        confirmPassword: '',
                        sendWelcomeEmail: true
                    },
                    permissions: [
                        { name: 'Create Purchase Requests', description: 'Can create new PRs', granted: true },
                        { name: 'Review Requests', description: 'Can review and approve', granted: false },
                        { name: 'Manage Users', description: 'User administration', granted: false },
                        { name: 'View Reports', description: 'Access to analytics', granted: true },
                        { name: 'Manage Suppliers', description: 'CRUD operations', granted: false },
                        { name: 'BAC Functions', description: 'BAC committee features', granted: false },
                    ]
                };
            },
            watch: {
                'form.role'(newRole) {
                    this.updatePermissions(newRole);
                }
            },
            methods: {
                updatePermissions(role) {
                    const permissionsMap = {
                        'ADMIN': [true, true, true, true, true, true],
                        'BAC CHAIR': [true, true, false, true, false, true],
                        'REQUESTER': [true, false, false, true, false, false],
                        'REVIEWER': [true, true, false, true, false, false]
                    };
                    
                    const perms = permissionsMap[role] || [false, false, false, false, false, false];
                    this.permissions.forEach((p, i) => {
                        p.granted = perms[i];
                    });
                },
                submitForm() {
                    if (this.form.password !== this.form.confirmPassword) {
                        alert('Passwords do not match!');
                        return;
                    }
                    console.log('Creating user:', this.form);
                    this.showSuccessModal = true;
                }
            }
        }).mount('#app');
        
        // Initialize navigation after Vue app is mounted
        const user = window.authStore?.getCurrentUser() || JSON.parse(localStorage.getItem('user') || '{}');
        if (window.navigationComponent && user) {
            window.navigationComponent.initNavigation('navbar-container', user);
            window.navigationComponent.initSidebar('sidebar-container', user);
            window.navigationComponent.initBreadcrumbs('breadcrumbs-container');
        }
    </script>
</body>
</html>
