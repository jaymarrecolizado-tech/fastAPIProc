<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICT Procurement - Purchase Orders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Navigation CSS -->
    <link rel="stylesheet" href="/css/navigation.css">
    
    <!-- API Client & Auth -->
    <script src="/js/api.js"></script>
    <script src="/js/auth-store.js"></script>
    <script src="/js/auth-guard.js"></script>
    <!-- Navigation Services -->
    <script src="/js/navigation-service.js"></script>
    <script src="/js/navigation-component.js"></script>
    
    <style>* { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50">
    <!-- Initialize Auth Guard -->
    <script>
        if (!window.authGuard || !window.authGuard.initAuthGuard({ requireAuth: true })) {
            // Will redirect to login
        }
    </script>
    
    <div id="app">
        <!-- Navigation Bar - Fixed at top -->
        <div id="navbar-container" class="fixed top-0 left-0 right-0 z-50"></div>
        
        <!-- Main Layout Container -->
        <div class="flex h-screen overflow-hidden pt-16">
            <!-- Sidebar -->
            <div id="sidebar-container"></div>
            
            <!-- Main Content -->
            <main class="flex-1 overflow-y-auto">
                <!-- Breadcrumbs -->
                <div id="breadcrumbs-container" class="px-4 lg:px-8 pt-4"></div>
                
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="md:flex md:items-center md:justify-between mb-8"><div class="flex-1 min-w-0"><h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">Purchase Orders</h2></div><div class="mt-4 flex md:mt-0 md:ml-4"><button class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700"><svg class="mr-2 -ml-1 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>Create PO</button></div></div>
            <div class="bg-white shadow rounded-lg mb-6 p-4"><div class="grid grid-cols-1 md:grid-cols-4 gap-4"><div><label class="block text-sm font-medium text-gray-700 mb-1">Search</label><input v-model="filters.search" type="text" placeholder="PO number..." class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></div><div><label class="block text-sm font-medium text-gray-700 mb-1">Status</label><select v-model="filters.status" class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"><option value="">All Statuses</option><option>Draft</option><option>Pending Approval</option><option>Approved</option><option>Delivered</option></select></div><div><label class="block text-sm font-medium text-gray-700 mb-1">Supplier</label><select v-model="filters.supplier" class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"><option value="">All Suppliers</option><option>Tech Solutions Inc.</option><option>Digital Equipment Corp.</option><option>PC Network Systems</option></select></div><div class="flex items-end"><button @click="applyFilters" class="w-full inline-flex justify-center items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">Apply Filters</button></div></div></div>
            <div class="bg-white shadow rounded-lg overflow-hidden"><div class="overflow-x-auto"><table class="min-w-full divide-y divide-gray-200"><thead class="bg-gray-50"><tr><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">PO Number</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Supplier</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Delivery Date</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th></tr></thead><tbody class="bg-white divide-y divide-gray-200"><tr v-for="po in filteredPOs" :key="po.id" class="hover:bg-gray-50"><td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-indigo-600">{{ po.number }}</td><td class="px-6 py-4 text-sm text-gray-900">{{ po.description }}</td><td class="px-6 py-4 text-sm text-gray-500">{{ po.supplier }}</td><td class="px-6 py-4 text-sm text-gray-900">{{ po.amount }}</td><td class="px-6 py-4 whitespace-nowrap"><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full" :class="{'bg-yellow-100 text-yellow-800': po.status === 'Draft', 'bg-blue-100 text-blue-800': po.status === 'Pending Approval', 'bg-green-100 text-green-800': po.status === 'Approved', 'bg-gray-100 text-gray-800': po.status === 'Delivered'}">{{ po.status }}</span></td><td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ po.deliveryDate }}</td><td class="px-6 py-4 whitespace-nowrap text-sm font-medium"><a href="#" class="text-indigo-600 hover:text-indigo-900 mr-3">View</a><a href="#" class="text-gray-400 hover:text-gray-600">Print</a></td></tr></tbody></table></div></div>
                </div>
            </main>
        </div>
    </div>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    filters: { search: '', status: '', supplier: '' },
                    purchaseOrders: [
                        { id: 1, number: 'PO-2026-0001', description: 'Laptop Computers', supplier: 'Tech Solutions Inc.', amount: '₱435,000', status: 'Approved', deliveryDate: 'Jan 25, 2026' },
                        { id: 2, number: 'PO-2026-0002', description: 'Office Supplies Q1', supplier: 'Office Depot Philippines', amount: '₱72,500', status: 'Pending Approval', deliveryDate: 'Jan 30, 2026' },
                        { id: 3, number: 'PO-2026-0003', description: 'Network Equipment', supplier: 'Digital Equipment Corp.', amount: '₱1,180,000', status: 'Delivered', deliveryDate: 'Jan 10, 2026' },
                        { id: 4, number: 'PO-2026-0004', description: 'Furniture Items', supplier: 'MFI Corporation', amount: '₱245,000', status: 'Draft', deliveryDate: 'Feb 5, 2026' },
                        { id: 5, number: 'PO-2026-0005', description: 'Software Licenses', supplier: 'Tech Solutions Inc.', amount: '₱175,000', status: 'Approved', deliveryDate: 'Jan 28, 2026' },
                    ]
                };
            },
            computed: {
                filteredPOs() {
                    return this.purchaseOrders.filter(po => {
                        const matchSearch = !this.filters.search || po.number.toLowerCase().includes(this.filters.search.toLowerCase()) || po.description.toLowerCase().includes(this.filters.search.toLowerCase());
                        const matchStatus = !this.filters.status || po.status === this.filters.status;
                        const matchSupplier = !this.filters.supplier || po.supplier === this.filters.supplier;
                        return matchSearch && matchStatus && matchSupplier;
                    });
                }
            },
            methods: { applyFilters() { console.log('Filters applied'); } }
        }).mount('#app');
        
        // Initialize navigation after Vue app is mounted
        const user = window.authStore?.getCurrentUser() || JSON.parse(localStorage.getItem('user') || '{}');
        if (window.navigationComponent && user) {
            window.navigationComponent.initNavigation('navbar-container', user);
            window.navigationComponent.initSidebar('sidebar-container', user);
            window.navigationComponent.initBreadcrumbs('breadcrumbs-container');
        }
    </script>
</body>
</html>
